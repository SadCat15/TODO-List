<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Add new task to TODO</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div id="container">
    <header>
        <h1>TO DO LIST</h1>
    </header>
    <div id="content">
        <div class="error-message"></div>
        <button onclick="back()">BACK to TODO</button>
        <form class="add-task-from">
            <label >
                <input  class="nameInput" name="name" placeholder="Topic" type="text">
            </label>
            <label>
                <textarea class="descriptionInput" placeholder="Description" name="description"></textarea>
            </label>
            <button class="submit">ADD TASK</button>
        </form>
    </div>
</div>
<script src="../js/stars.js"></script>
<script src="../js/add-task.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
